<mat-horizontal-stepper [selectedIndex]="selectedIndex">
  <!-- Step 1: Selection -->
  <mat-step>
    <ng-template matStepLabel>Selection</ng-template>
    <!-- Add form fields and validation for the selection step -->
    <ng-container *ngIf="bookingForm">
      <form [formGroup]="bookingForm">
        <!-- Your form fields for the selection step -->
        <button mat-button matStepperNext>Next</button>
      </form>
    </ng-container>
  </mat-step>

  <!-- Step 2: Informations -->
  <mat-step>
    <ng-template matStepLabel>Informations</ng-template>
    <mat-grid-list cols="6" gutterSize="20">
      <mat-grid-tile
        rowHeight="600px"
        [colspan]="4"
        [rowspan]="1"
        style="border-right: 1px solid #ccc"
      >
        <form [formGroup]="bookingForm" class="user-form">
          <h3>User Information</h3>
          <div style="display: flex; justify-content: center; align-items: center">
            <mat-form-field appearance="outline" class="input-form">
              <input matInput formControlName="firstName" placeholder="First Name" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="input-form" style="margin-left: 8px">
              <input matInput formControlName="lastName" placeholder="Last Name" />
            </mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="input-form input-full-width">
            <input matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="input-form input-full-width">
            <input matInput formControlName="phoneNumber" placeholder="Phone Number" />
          </mat-form-field>
          <!-- Assuming Role is an enum or a dropdown select field -->
          <mat-form-field appearance="outline" class="input-form input-full-width">
            <mat-select formControlName="role" placeholder="Role">
              <mat-option value="ADMIN">Admin</mat-option>
              <mat-option value="USER">User</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Add more form fields as needed -->

          <button mat-button matStepperPrevious>Previous</button>
          <button mat-button matStepperNext>Next</button>
        </form>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div>
          <h3>Selected Campsite Information</h3>
          <!-- Display information about the selected campsite here -->
          <p>Name: {{ selectedCampsite.name }}</p>
          <p>Rating: {{ selectedCampsite.rating }}</p>
          <p>Description: {{ selectedCampsite.description }}</p>
          <!-- Add more campsite information as needed -->
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="6" [rowspan]="1">
        <button mat-button matStepperNext color="primary">Passer au paiement</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-step>

  <!-- Step 3: Paiement -->
  <mat-step>
    <ng-template matStepLabel>Paiement</ng-template>
    <!-- Add form fields and validation for the payment step -->
    <ng-container *ngIf="bookingForm">
      <form [formGroup]="bookingForm">
        <!-- Your form fields for the payment step -->
        <button mat-button matStepperPrevious>Previous</button>
      </form>
    </ng-container>
  </mat-step>
</mat-horizontal-stepper>
