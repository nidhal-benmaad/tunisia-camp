<breadcrumb></breadcrumb>

<div class="row">
  <!-- Statistics -->
  <div class="col-sm-6 col-md-3" *ngFor="let stat of stats">
    <mat-card [ngClass]="['text-white', stat.color]">
      <mat-card-header>
        <mat-card-subtitle class="text-white">{{ stat.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-y-8">{{ stat.amount }}</h2>
        <mtx-progress
          [value]="stat.progress.value"
          height="2px"
          foreground="rgba(255,255,255,1)"
          background="rgba(0,0,0,.5)"
        >
        </mtx-progress>
        <small class="text-muted">Monthly</small>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts -->
  <div class="col-md-7">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Traffic</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="chart1"></div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-5">
    <mat-card *ngIf="topSellingProduct" class="top-selling-card">
      <mat-card-header class="top-selling-card-header">
        <mat-card-title class="top-selling-card-title">Top Selling Product</mat-card-title>
      </mat-card-header>
      <mat-card-content class="top-selling-card-content">
        <h2>{{ topSellingProduct.name }}</h2>
        <p>{{ topSellingProduct.description }}</p>
        <div *ngFor="let imageUrl of topSellingProduct.imageUrls" class="product-image">
          <img [src]="imageUrl" alt="Product Image">
        </div>
        <p>Price per product: {{ topSellingProduct.price }}</p>
        <p>Quantity sold: {{ topSellingProduct.totalQuantity }}</p>
      </mat-card-content>
    </mat-card>
  </div>




</div>
