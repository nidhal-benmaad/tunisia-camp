<page-header class="bg-deep-purple-500">{{ titleService }}</page-header>
<h2>OrderDetails</h2>
<div>
  <mtx-grid
    [data]="list"
    [columns]="columns"
    [length]="total"
    [loading]="isLoading"
    [pageOnFront]="false"
    [pageIndex]="query.page"
    [pageSize]="query.size"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="getNextPage($event)"
  >
  </mtx-grid>
