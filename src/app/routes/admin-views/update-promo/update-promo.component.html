<div>
  <h2>Update Promotion</h2>
  <form (ngSubmit)="updatePromotion()">
    <label for="code">Code</label>
    <input type="text" id="code" name="code" [(ngModel)]="promotion.code" required>
    <label for="discount">Discount</label>
    <input type="number" id="discount" name="discount" [(ngModel)]="promotion.discount" required>
    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" name="startDate" [(ngModel)]="promotion.startDate" required>
    <label for="endDate">End Date</label>
    <input type="date" id="endDate" name="endDate" [(ngModel)]="promotion.endDate" required>
    <button type="submit">Update</button>
  </form>
</div>
