<button (click)="search()">Search</button>
<mtx-grid
  [data]="list"
  [columns]="columns"
  [length]="total"
  [loading]="isLoading"
  [pageOnFront]="false"
  [pageIndex]="query.page"
  [pageSize]="query.size"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="getNextPage($event)"
>

  <ng-template #operationTemplate let-record>
    <div class="btn-group" role="group">
      <button *ngIf="!record.validated" (click)="validateUser(record)" class="btn btn-primary">Valider</button>
    </div>
  </ng-template>
  <ng-template mtxGridColumnDef="operation" let-record>
    <ng-container *ngTemplateOutlet="operationTemplate; context: { $implicit: record }"></ng-container>
  </ng-template>
</mtx-grid>
