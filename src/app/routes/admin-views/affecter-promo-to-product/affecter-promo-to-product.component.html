<p>affecter-promo-to-product works!</p>
<div>
  <h2>Affecter Promotion to Product</h2>

  <label for="promotionId">Promotion ID:</label>
  <input type="number" id="promotionId" [(ngModel)]="promotionId">

  <label for="productId">Product ID:</label>
  <input type="number" id="productId" [(ngModel)]="productId">

  <button (click)="affecterPromoToProduct()">Affecter Promotion</button>

  <div *ngIf="productReturned">
    <h3>Product Returned with Promotion:</h3>
    <p>ID: {{ productReturned.id }}</p>
    <p>Name: {{ productReturned.name }}</p>
    <p>Price: <del>{{ productReturned.price }}</del></p>
    <p>Discounted Price: {{ productReturned.discountedPrice }}</p>
  </div>
</div>
