<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24">
      <mat-card-title>{{'login_title'}}!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>{{'email'}}</mat-label>
          <input matInput placeholder="email" formControlName="email"  type="text" required>
          <mat-error *ngIf="email.invalid">
            <span *ngIf="email.errors?.required">{{'please_enter'}}
              <strong>email</strong>
            </span>
            <span *ngIf="email.errors?.remote">{{ email.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{'password'}}</mat-label>
          <input matInput placeholder="*********" type="password"
                 formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.errors?.required">{{'please_enter'}}
              <strong>password</strong>
            </span>
            <span *ngIf="password.errors?.remote">{{ password.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="rememberMe">{{'remember_me'}}
        </mat-checkbox>

        <button class="w-full m-y-16" mat-raised-button color="primary"
                [disabled]="!!loginForm.invalid" [loading]="isSubmitting" type="submit"
                (click)="login()">{{'login'}}</button>

<!--        <button (click)="loginWithGoogle()" type="button" mat-raised-button class="google-login-btn">-->
<!--          Google-->
<!--        </button>-->
        <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>


        <div>{{'have_no_account'}}?
          <a routerLink="/auth/register">{{'create_one_account'}}</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
