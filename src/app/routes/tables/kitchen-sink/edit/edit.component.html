<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" class="user-form">
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Choose a date"
        [value]="convertTimestampToDate(data.record.startDate)"
        formControlName="startDate"
      />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        placeholder="Choose a date"
        [value]="convertTimestampToDate(data.record.endDate)"
        formControlName="endDate"
      />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Number of Guests</mat-label>
      <input matInput type="number" formControlName="numGuests" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Total Price</mat-label>
      <input matInput type="number" formControlName="totalPrice" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button (click)="update()">Update</button>
</div>
