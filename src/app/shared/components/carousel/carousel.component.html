<div class="carousel" [style.width.px]="carouselWidth" [style.height.px]="carouselHeight">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let image of images; let i = index"
      [ngClass]="{ active: i === activeSlideIndex }"
    >
      <img
        mat-card-image
        [src]="image.url || './../../../assets/images/galerie-dimages.png'"
        alt="Camping Image"
        class="camping-image"
      />
    </div>
  </div>
  <button mat-icon-button class="carousel-control-prev" (click)="prevSlide()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-icon-button class="carousel-control-next" (click)="nextSlide()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
